<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container m-3 p-3" id="search-container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col mb-2">
                        <h2>Search for a City:</h2>
                        <form>
                            <div>
                                <input type="text" class="form-control mb-2" id="searchInput" placeholder="Enter a city">
                                <button type="button" class="btn btn-primary btn-block" id="searchBtn" value="search">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col border-top pt-2" id="recents">
                        <!-- recent searches -->
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col m-2">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title" ><span id="city-display">City Selected</span> <span id="city-icon"><img id="city-img"></span></h5>
                              <p class="card-text">Temperature: <span id="today-temp"></span></p>
                              <p class="card-text">Wind Speed: <span id="today-wind"></span></p>
                              <p class="card-text">Humidity: <span id="today-humidity"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="forecast-head"></div>
                </div>
                <div class="row justify-content-center" id="forecast">
                    <div class="row">
                        <div class="col"></div>
                    </div>
    
                    <!-- forecast cards -->
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
